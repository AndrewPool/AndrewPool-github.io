<!DOCTYPE html><html>
<head>
  <script src="js/jquery.js"></script>
  
  <script src="js/jquery-ui.min.js"></script>
  
  <script>
    $(document).ready(function(){
    
    
    $('#dashboard').hover(
        function(){
          $(this).animate(
            {
              left: '0',
              backgroundColor: 'rgb(27,45,94)'
            }
          )
        
        },
        function(){
        
        
        }
    
    );//end hover
    
    
    $('span.pq').each(function(){
    
      var quote=$(this).clone();//this is the span
      
      quote.removeClass('pq');
      
      quote.addClass('pullquote');
      
      $(this).before(quote);// this is still span?
      
          
      
    
      });// end each span.pq
    
    $('.answer').hide();
    $('.main h2').click(function(){
      
      var $answer = $(this).next('.answer');
      
      if($answer.is(':hidden')){
      
        $answer.slideDown();
        $(this).addClass('close');
      
      } else {
        $answer.fadeOut();
        $(this).removeClass('close');
      
      }
    
    
    }); //end click
    
    
    
    });//end ready
  </script>
  
</head>
<body>
  <h1>2470CE05</h1>
  <div id="test">test id</div>
  
  <div id="span.pq"></div>
  
  <p>this is text <span id="pq">this is span</span></p>

</body>

</html>
