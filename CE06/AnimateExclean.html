<html>
    <head>
        <title>JQuery Animation Examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#Gallery a').click(function (evt) {
                  //disable default on click function that moves to a page with source of img
                    evt.preventDefault();
                    //this is the #gallery object
                    var imagePath = $(this).attr('href');
                    var previousImage = $('#ship img');
                    var nextImage = $('<img src="' + imagePath + '" width="800" height="750">');//it's kinda insane that this works
                    nextImage.hide();
                    $('#ship').prepend(nextImage);//add the string for the next image to the html in the ship tag
                    nextImage.fadeIn(2000);//fade in action
                    previousImage.fadeOut(2000, function() {//fade out action with completion handler
                      $(this).remove();//removes object from innerHTML somehow, crazy
                    }); //end fadeOut
                }); // end click on ship
                $('#gallery a:first').click();

                $('#Gallery img').each(function () {
                    var imgFile = $(this).attr('src');
                    var preloadImage = new Image();//new image object for the switch
                    var imgExt = /(\.\w{3,4}$)/;//look at the blog, $means end(maybe...)this is img extension.
                    preloadImage.src = imgFile.replace(imgExt, '_p$1');//use the blog to replace the image source with the new one $1 referse to the first arg?
                    $(this).hover(//this is the gallery img
                            function (){//this is called on hover
                              $(this).attr('src', preloadImage.src);//sets img src to be the new image
                            },
                            function (){//this is called on end hover
                              $(this).attr('src', imgFile);//sets img src to be old image
                            }
                            );  // end hover over image
                        }); // end each for roll over
                $("#flip").click(function () {
                  $("#panel").slideToggle("slow");
                });
            });

        </script>

        <style>
            #panel, #flip {
                padding: 5px;
                text-align: center;
                background-color: #e5eecc;
                border: solid 1px #c3c3c3;
            }

            #panel {
                padding: 50px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="flip">Click here to log in</div>
        <div id="panel">
            <form name="form1" method="post" action="#">
                <table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#FFFFFF">

                    <tr>
                        <td colspan="3"><strong>Member Login </strong></td>

                    </tr>
                    <tr>
                        <td width="78">Username</td>
                        <td width="6">:</td>
                        <td width="294"><input name="myusername" type="text" id="myusername"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input name="mypassword" type="password" id="mypassword">

                        </td>

                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><input type="submit" name="Submit" value="Login"></td>
                    </tr>

                    <tr>
                        <td>

                            <a href="#">Create an Account</a>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div >
            <h1>Rollover Images</h1>
            <p>Mouse over the images below</p>
            <div id="Gallery">
                <a href="images/tie.jpg">
                    <img src="images/tie.jpg" width="140" height="140" alt="Tie">
                </a>
                <a href="images/vader.jpg">
                    <img src="images/vader.jpg" width="140" height="140" alt="Tie">
                </a>
                <a href="images/millenniumfalcon.jpg">
                    <img src="images/millenniumfalcon.jpg" width="140" height="140" alt="Tie">
                </a>
                <a href="images/xwing.jpg">
                    <img src="images/xwing.jpg" width="140" height="140" alt="Tie">
                </a>
            </div>
            <div id="ship">

            </div>

        </div>
    </body>
</html>
