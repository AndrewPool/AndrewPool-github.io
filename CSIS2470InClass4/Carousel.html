
<!DOCTYPE html><html>
<head>
  <script type = "text/javascript" src ="jquery.js"></script>
  <script type="text/javascript" src="jquery-cycle-all.js"></script>
    <script type = "text/javascript" src ="bookInfo.js"></script>
  <script type="text/javascript">

  var html = '';


  $(document).ready(function(){
    console.log("ready");
    $.getJSON('products.json', function(data){
      console.log(data);
      $.each(data, function(key, value){
        $.each(value, function(index, stuff){
          console.log(index +" "+ stuff.Author);
          html += '<div class="books">';
          html += '<h2 id="title">' + stuff.Title + '<h2>';
          html += '<h4>' + stuff.Author + '</h4>';
          html += '<p onclick="bookinfo('+stuff.id+')"><img src="'+ stuff.Source +'" ></img></p></div>';
        });
      });
      $('#books').html(html);
      //cycleH
      $('#books').cycle({
        fx:'fade',
        pause: '1',
        prev: '#prev',
        next: '#next',
        speed: 500,
        timeout: 10000
      });

    });
  });

  //document.getElementById("test").innerHTML = html;
  </script>



  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <h1>Stuff</h1>
  <p><div id="books">books id or whatever</div>
</p>
\n
\n
<p>
  <div id="information">information id or whatever</div>
</p>

</body>

</html>
